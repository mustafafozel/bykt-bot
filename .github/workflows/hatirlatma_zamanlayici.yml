name: Gunluk Hatirlatici

on:
  schedule:
    # UTC 07:00 (TR 10:00) ve UTC 17:00 (TR 20:00)
    - cron: '0 7,17 * * *'
  workflow_dispatch:

# İZİN AYARI (Hafızayı kaydetmek için şart)
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Depoyu Çek
        uses: actions/checkout@v3

      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Kütüphaneleri Yükle
        run: pip install -r requirements.txt

      - name: Hatirlaticiyi Calistir
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          KANAL_ID: ${{ secrets.KANAL_ID }}
        run: python hatirlatici.py

      # HAFIZAYI KAYDETME ADIMI
      - name: Hafizayi Guncelle
        run: |
          git config --global user.name 'Hatirlatici Bot'
          git config --global user.email 'bot@noreply.github.com'
          git add hatirlatilanlar.txt || echo "Dosya yok"
          git diff --quiet && git diff --staged --quiet || (git commit -m "Gunluk hatirlatma yapildi" && git push)